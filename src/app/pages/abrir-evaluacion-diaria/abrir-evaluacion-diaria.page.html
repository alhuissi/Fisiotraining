<ion-header>
  <ion-toolbar color="dark">
      <ion-button slot="start" fill="clear" (click)="goBack()">
          <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
        </ion-button>
    <ion-title text-center>Evaluación diaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Paciente: {{userName}} {{userLastName}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Coach: {{nameAutor}}          
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
         Fecha: {{evaluacion.fecha.toDate()}}         
        </ion-col>
      </ion-row>

      <br>
      <ion-row>
          <ion-col text-center>
            <b>SCANNING</b>         
          </ion-col>
        </ion-row>

    <ion-row>
      <ion-col text-center>
          <ion-label class="ion-text-center">
        Autopercepción 
          </ion-label>         
      </ion-col>
        <rating [(ngModel)]="rateAutopercepcion"
        rate="rateAutopercepcion"
        readonly="true" 
        size="default"
        >
        </rating>
    </ion-row>
    
    <ion-row>
        <ion-col text-center>
            <ion-label class="ion-text-center">
          Alimentación
            </ion-label>          
        </ion-col>
          <rating [(ngModel)]="rateAlimentacion"
          rate="rateAlimentacion"
          readonly="true" 
          size="default"
          >
          </rating>
      </ion-row>

      <ion-row>
          <ion-col text-center>
              <ion-label class="ion-text-center">
            Hidratación
              </ion-label>          
          </ion-col>
            <rating [(ngModel)]="rateHidratacion"
            rate="rateHidratacion"
            readonly="true" 
            size="default">
            </rating>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <ion-label class="ion-text-center">
             Stress
                </ion-label>          
            </ion-col>
              <rating [(ngModel)]="rateStress"
              rate="rateStress"
              readonly="true" 
              size="default"
              >
              </rating>
          </ion-row>

          <ion-row>
              <ion-col text-center>
                  <ion-label class="ion-text-center">
               Sueño       
                 </ion-label>   
              </ion-col>
                <rating [(ngModel)]="rateSueno"
                rate="rateSueno"
                readonly="true" 
                size="default"
                >
                </rating>
            </ion-row> 
            <br>
            <br>

  
      <ion-row>
          <ion-col text-center>
            <b>INTENSIDAD</b>         
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <ion-label class="ion-text-center">
                Circuito 1
                </ion-label>         
            </ion-col>
              <rating [(ngModel)]="rateCircuito1"
              rate="rateCircuito1"
              readonly="true" 
              size="default"
              >
              </rating>
          </ion-row>

          <ion-row>
              <ion-col text-center>
                  <ion-label class="ion-text-center">
                  Circuito 2
                  </ion-label>         
              </ion-col>
                <rating [(ngModel)]="rateCircuito2"
                rate="rateCircuito2"
                readonly="true" 
                size="default"
                >
                </rating>
            </ion-row>

            <ion-row>
                <ion-col text-center>
                    <ion-label class="ion-text-center">
                    Circuito 3
                    </ion-label>        
                </ion-col>
                  <rating [(ngModel)]="rateCircuito3"
                  rate="rateCircuito3"
                  readonly="true" 
                  size="default">
                  </rating>
              </ion-row>
              <br>

              <ion-row>
                  <ion-col text-center>
                    <b>ENTRENAMIENTO</b>         
                  </ion-col>
                </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-label class="ion-text-center">
                Tren Sup
                </ion-label>         
            </ion-col>
              <rating [(ngModel)]="rateBrazos"
              rate="rateBrazos"
              readonly="true" 
              size="default">
              </rating>
          </ion-row>

          <ion-row>
              <ion-col text-center>
                  <ion-label class="ion-text-center">
                  Tren Inf
                  </ion-label>     
              </ion-col>
                <rating [(ngModel)]="ratePiernas"
                rate="ratePiernas"
                readonly="true" 
                size="default"
                >
                </rating>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <ion-label class="ion-text-center">
                    Core 
                    </ion-label>      
                </ion-col>
                  <rating [(ngModel)]="rateCore"
                  rate="rateCore"
                  readonly="true" 
                  size="default"
                  >
                  </rating>
              </ion-row>

            <ion-row>
                <ion-col text-center>
                    <ion-label class="ion-text-center">
                   Cardio
                   </ion-label>      
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-range [(ngModel)]="rateCardio" min="1" max="10" color="primary" disabled="true">
                <ion-icon  slot="start" name="heart"></ion-icon>
                <ion-icon  slot="end" src="assets/strength.svg"></ion-icon>
              </ion-range>
              </ion-row>
              
                <br>
            <ion-row>
                <ion-col text-center>
                    <ion-button expand="block" shape="round" color="tertiary" (click)="goBack()">
                        Volver
                      </ion-button>       
                  </ion-col>
                </ion-row>
                <br>
        
  </ion-grid>  
  
  
</ion-content>
