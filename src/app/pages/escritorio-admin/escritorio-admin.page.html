<ion-header>
  <ion-toolbar color="dark">
    <ion-button color="dark" fill="clear" style="box-shadow: 0px 0px 0px" slot="start">
      <ion-icon></ion-icon>
    </ion-button>
    <ion-button color="secondary" fill="outline" slot="end" class="boton" (click)="presentActionSheet()">
      <ion-icon style="color:#fff; font-size: 25px" name="menu"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">



  <ion-list>
    <ion-item no-lines ion-item (click)="openMisPacientes()" class="ion-no-padding alto">
      <div class="imagediv" [ngStyle]="{'background-image' :'linear-gradient(0deg,rgba(0, 0, 0, 0.9),rgba(0, 0, 0, 1)),url(assets/imgs/white.jpg)','background-repeat': 'no-repeat', 
           'background-size': 'cover '}">

        <b>MIS PACIENTES</b>

      </div>

    </ion-item>
    <ion-item no-lines ion-item (click)="openProximoPaciente()" class="ion-no-padding">
      <div class="imagediv" [ngStyle]="{'background-image' :'linear-gradient(0deg,rgba(0, 0, 0, 0.9),rgba(0, 0, 0, 1)),url(assets/imgs/white.jpg)','background-repeat': 'no-repeat', 
           'background-size': 'cover '}">

        <ion-grid>
          <ion-row class="ion-text-center centro"><b>PRÃ“XIMO ENTRENAMIENTO: </b></ion-row>
          <ion-row *ngIf="this.existeProxSesion" class="ion-text-center ion-text-wrapper centro">
            <ion-label style="margin-top:10px;max-width:95vw;font-size:14px;">{{this.proxSesionFecha | date:'dd/MM/yyy HH:mm'}} <br/>con<br/> {{this.proxSesionAlumno}} </ion-label></ion-row>
        </ion-grid>

      </div>
    </ion-item>

    <ion-item no-lines ion-item (click)="openCalendario()" class="ion-no-padding">
      <div class="imagediv" [ngStyle]="{'background-image' :'linear-gradient(0deg,rgba(0, 0, 0, 0.9),rgba(0, 0, 0, 1)),url(assets/imgs/white.jpg)','background-repeat': 'no-repeat', 
           'background-size': 'cover '}">
           <ion-grid>
            <ion-row class="ion-text-center centro"><b>HORAS TRABAJADAS ESTE MES:</b></ion-row>
            <ion-row class="ion-text-center ion-text-wrapper centro">
              <ion-label style="margin-top:10px;;">{{horasTrabajadas}}</ion-label>
            </ion-row>
            <ion-row class="ion-text-center ion-text-wrapper centro">
              <ion-label style="font-size:15px;margin-top:15px;font-size:13px;">({{horasTrabajadasMesAnterior}} el mes anterior)</ion-label>
            </ion-row>
          </ion-grid>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
