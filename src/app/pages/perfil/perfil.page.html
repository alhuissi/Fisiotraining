<ion-header>
  <ion-toolbar color="dark">
      <ion-button slot="start" fill="clear" (click)="goBack()">
          <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
        </ion-button>

    <ion-title text-center>Fisiotraining</ion-title>

  </ion-toolbar>
</ion-header>
 
<ion-content class="background" padding>
  
  <ion-grid>
    <br>
    <ion-row>
        <b> Nombre:  </b>{{userName}} {{userLastName}}
      </ion-row>
      <ion-row>
        <b>Fecha:  </b> {{fechaToday | date: 'dd/MM/yyyy'}}


     <!-- <ion-col *ngIf="authIsAdmin" class="animated fadeIn" text-center>
      <ion-button (click)="presentActionSheet()">
       <ion-icon name="more"></ion-icon>
       
      </ion-button>
    </ion-col>  -->
    </ion-row>

       <br>
                  <ion-row>
                    <ion-col class="animated fadeIn slow" text-center>
                        <ion-button *ngIf="authIsKine" color="tertiary" (click)="openHacerEvaluacionDiariaPage()" expand="block" shape="round">
                            START
                        </ion-button>       
                      </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="animated fadeIn slow" text-center>
                            <ion-button color="tertiary" (click)="openFichaClinicaPage()" expand="block" shape="round">
                                Ficha Clínica
                              </ion-button>      
                          </ion-col>
                        </ion-row>
                       <!-- <ion-row>
                          <ion-col class="animated fadeIn slow" text-center>
                              <ion-button color="tertiary" (click)="openHacerEvaluacionBimensualPage()" expand="block" shape="round">
                                  Evaluación Bimensual
                                </ion-button>       
                            </ion-col>
                          </ion-row> -->
                      <br>

                      <ion-card *ngIf="authIsKine" class="animated fadeIn slow">
                          <ion-card-header>
                              <ion-card-title color='dark' text-center>Entrenamiento Anterior:</ion-card-title>
                          </ion-card-header>
                          <ion-card-content>
                              
                              <br>
                              <ion-item>
                                  <ion-label>Core: </ion-label>
                                  <ion-label text-center>
                                    <rating [(ngModel)]="rateCore"
                                    readonly="true" 
                                    size="default"
                                    >
                                    </rating>
                                  </ion-label>
                                
                              </ion-item>
                              
                              <ion-item>
                                  <ion-label>Tren Inferior: </ion-label>
                                  <ion-label text-center>
                                      <rating [(ngModel)]="rateInf"
                                      readonly="true" 
                                      size="default"
                                      >
                                      </rating>
                                  </ion-label>
                                
                              </ion-item>

                              <ion-item>
                                  <ion-label>Tren Superior: </ion-label>
                                  <ion-label text-center>
                                      <rating [(ngModel)]="rateSup"
                                      readonly="true" 
                                      size="default"
                                      >
                                      </rating>
                                  </ion-label>
                                
                              </ion-item>

                              <ion-item>
                                  
                                  <ion-range [(ngModel)]="rateCardio" min="1" max="10" color="secondary" disabled="true">
                                    <ion-icon  slot="start" name="heart"></ion-icon>
                                    <ion-icon  slot="end" name="heart-dislike"></ion-icon>

                                  </ion-range>
                                
                              </ion-item>
                          </ion-card-content>
                     </ion-card>
                     <br>
                    

                   <ion-row>
                        <ion-col class="animated fadeIn slow" text-center>
                            <ion-button color="tertiary" (click)="openVerEvaluacionesPage()" expand="block" shape="round">
                                Ver Evaluaciones Anteriores
                              </ion-button>       
                          </ion-col>
                        </ion-row>

                  <ion-row>
                      <ion-col class="animated fadeIn slow delay-2s" text-center>  
                            <ion-button *ngIf="authIsAdmin" color="tertiary" (click)="cambiarRol()" expand="block" shape="round">
                              Cambiar Rol del Usuario 
                            </ion-button>  
                        </ion-col>
                      </ion-row> 

                      
                   
                  
                  
  </ion-grid>  
  
  
</ion-content>
