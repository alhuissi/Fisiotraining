<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/hacer-evaluacion-bimensual"></ion-back-button>
    </ion-buttons>
    <ion-button color="dark" fill="clear" style="box-shadow: 0px 0px 0px" slot="end">
      <ion-icon></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">FMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card class="animated fadeIn slow card">
      <ion-card-content>

          <ion-row>
           <ion-label class=" text-center ion-text-wrap"><h3><b>Deep Squat</b></h3></ion-label>
          </ion-row>
          <ion-row>
           <ion-range [(ngModel)]="rateDeepSquat" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeDeepSquat($event)"></ion-range>
          </ion-row>

          <ion-row>
           <ion-label class="text-center ion-text-wrap"><h3><b>Hurdle Step</b></h3></ion-label>
          </ion-row>
          <ion-row>
           <ion-range [(ngModel)]="rateHurdleStepLeft" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeHurdleStepLeft($event)">
            <ion-label slot="start">L </ion-label>
           </ion-range>
           <ion-range [(ngModel)]="rateHurdleStepRight" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeHurdleStepRight($event)">
            <ion-label slot="start">R </ion-label>
           </ion-range>
          </ion-row>

          <ion-row>
            <ion-label class="text-center ion-text-wrap"><h3><b>Inline Lunge</b></h3></ion-label>
           </ion-row>
           <ion-row>
            <ion-range [(ngModel)]="rateInlineLungeLeft" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeInlineLungeLeft($event)">
             <ion-label slot="start">L </ion-label>
            </ion-range>
            <ion-range [(ngModel)]="rateInlineLungeRight" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeInlineLungeRight($event)">
             <ion-label slot="start">R </ion-label>
            </ion-range>
           </ion-row>

           <ion-row>
            <ion-label class="text-center ion-text-wrap"><h3><b>Shoulder Mobility</b></h3></ion-label>
           </ion-row>
           <ion-row>
            <ion-range [(ngModel)]="rateShoulderMobilityLeft" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeShoulderMobilityLeft($event)">
             <ion-label slot="start">L </ion-label>
            </ion-range>
            <ion-range [(ngModel)]="rateShoulderMobilityRight" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeShoulderMobilityRight($event)">
             <ion-label slot="start">R </ion-label>
            </ion-range>
           </ion-row>

           <ion-row>
            <ion-label class="text-center ion-text-wrap"><h3><b>Active Straight-Leg Raise</b></h3></ion-label>
           </ion-row>
           <ion-row>
            <ion-range [(ngModel)]="rateActiveStraightLegRaiseLeft" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeActiveStraightLegRaiseLeft($event)">
             <ion-label slot="start">L </ion-label>
            </ion-range>
            <ion-range [(ngModel)]="rateActiveStraightLegRaiseRight" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeActiveStraightLegRaiseRight($event)">
             <ion-label slot="start">R </ion-label>
            </ion-range>
           </ion-row>

           <ion-row>
            <ion-label class=" text-center ion-text-wrap"><h3><b>Trunk Stability Pushup</b></h3></ion-label>
           </ion-row>
           <ion-row>
            <ion-range [(ngModel)]="rateTrunkStabilityPushup" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeTrunkStabilityPushup($event)"></ion-range>
           </ion-row>

           <ion-row>
            <ion-label class="text-center ion-text-wrap"><h3><b>Rotary Stability</b></h3></ion-label>
           </ion-row>
           <ion-row>
            <ion-range [(ngModel)]="rateRotaryStabilityLeft" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeRotaryStabilityLeft($event)">
             <ion-label slot="start">L </ion-label>
            </ion-range>
            <ion-range [(ngModel)]="rateRotaryStabilityRight" pin="true" snaps="true" ticks="true" min="0" max="3" color="secondary" value='0' disabled="false" (ngModelChange)="onModelChangeRotaryStabilityRight($event)">
             <ion-label slot="start">R </ion-label>
            </ion-range>
           </ion-row>

           <ion-row>
            <ion-col class="ion-text-center">
                <ion-button expand="block" shape="round" class="animated fadeIn slow" color="tertiary" (click)="calcularFmsTotal()">
                    <ion-label >Calcular Puntaje Total</ion-label>
                </ion-button>       
            </ion-col>
           </ion-row>
           <ion-row>
            <ion-col class="ion-text-center">
              <ion-label><h3><b>Total: {{this.rateTotal}}</b></h3></ion-label>
            </ion-col>
           </ion-row>
         

      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col class="ion-text-center">
          <ion-button color="primary" expand="block" shape="round" fill="outline" (click)="guardarEvaluacion()">
              <ion-label>GUARDAR</ion-label>
          </ion-button>       
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-text-center">
            <ion-button color="primary" expand="block" shape="round" fill="outline" (click)="goBack()">
                <ion-label> VOLVER</ion-label>
            </ion-button>       
        </ion-col>
    </ion-row>

  </ion-grid>  
</ion-content>
