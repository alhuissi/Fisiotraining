<ion-header>
    <ion-toolbar color="dark">
  
  
      <ion-title class="ion-text-center">Mi Ficha</ion-title>
  
    </ion-toolbar>
  </ion-header>
   
  <ion-content class="background">
    
    <ion-grid>
      
      <br>
      <ion-row>
          <ion-col class="ion-text-center">
          <ion-card-title color='dark' class="ion-text-center">
              <ion-icon name="person"></ion-icon>
              <br>
            <b> {{userName}} {{userLastName}} </b>
          </ion-card-title>
        </ion-col>
        </ion-row>
       
 <!--   {{fechaToday | date: 'dd/MM/yyyy'}}  -->
     
  
         
                    <ion-row>
                      <ion-col class="animated fadeIn slow" class="ion-text-center">
                          <ion-button *ngIf="authIsUsuario" color="warning" (click)="openHacerEvaluacionSesion()" expand="block" shape="round">
                              <ion-label color="dark">Evaluar Coach</ion-label> 
                          </ion-button>       
                        </ion-col>
                      </ion-row>
  
                        <ion-card *ngIf="authIsUsuario" class="animated fadeIn slow">
                            <ion-card-header color="medium" tappable (click)="collapseCard = !collapseCard">
                                <ion-card-title color='dark' class="ion-text-wrap ion-text-center"><b>Entrenamiento Anterior {{evaluacion.fecha | date:'dd/MM/yyyy'}}</b></ion-card-title>
                            </ion-card-header>
                            <ion-card-content *ngIf="collapseCard">
                                  
                                 <ion-row>
                                   <ion-col class="ion-text-center">
                                     <ion-label class="ion-text-center">Core </ion-label></ion-col>
                                   
                                      <rating [(ngModel)]="rateCore"
                                      readonly="true" 
                                      size="default"
                                      >
                                      </rating>
                                    
                                  </ion-row>  
                              
                                
                                 <ion-row>
                                    <ion-col class="ion-text-center">
                                      <ion-label class="ion-text-center"> Tren Inf </ion-label>
                                    </ion-col>
                                    
                                        <rating [(ngModel)]="rateInf"
                                        readonly="true" 
                                        size="default"
                                        >
                                        </rating>
                                 </ion-row>  
                          
  
  
                                
                                    <ion-row>
                                     <ion-col class="ion-text-center">
                                       <ion-label class="ion-text-center">Tren Sup </ion-label></ion-col>
                                      
                                        <rating [(ngModel)]="rateSup"
                                        readonly="true" 
                                        size="default"
                                        >
                                        </rating>
                                      </ion-row>                                                                   
                           
  
                                
                                    <ion-row>
                                        <ion-col class="ion-text-center"><ion-label>Cardio/Fuerza</ion-label></ion-col>
  
                                        </ion-row>
                                        <ion-row>
                                      <ion-range [(ngModel)]="rateCardio" min="1" max="10" color="primary" disabled="true">
                                      <ion-icon  slot="start" name="heart"></ion-icon>
                                      <ion-icon  slot="end" src="assets/strength.svg"></ion-icon>
  
                                    </ion-range>
                                  </ion-row> 
                                
                            </ion-card-content>
                       </ion-card>
                     
  
  
                          <ion-row>
                            <ion-col class="animated fadeIn slow" class="ion-text-center">
                                <ion-button *ngIf="authIsKine" color="warning" (click)="openHacerEvaluacionBimensualPage()" expand="block" shape="round">
                                  <ion-label color="dark">Evaluación Fisiotraining</ion-label> 
                                  </ion-button>       
                              </ion-col>
                            </ion-row>
  
                            <ion-row>
                                <ion-col class="animated fadeIn slow" class="ion-text-center">
                                    <ion-button color="tertiary" (click)="openFichaClinicaPage()" expand="block" shape="round">
                                        <ion-label color="dark">Ficha Clínica</ion-label> 
                                      </ion-button>      
                                  </ion-col>
                                </ion-row>
                      
                     <ion-row>
                          <ion-col class="animated fadeIn slow" class="ion-text-center">
                              <ion-button color="tertiary" (click)="openVerEvaluacionesPage()" expand="block" shape="round">
                                  <ion-label color="dark">Ver Evaluaciones Anteriores</ion-label> 
                                </ion-button>       
                            </ion-col>
                          </ion-row>
  
                    <ion-row>
                        <ion-col class="animated fadeIn slow delay-2s" class="ion-text-center">  
                              <ion-button *ngIf="authIsAdmin" color="tertiary" (click)="cambiarRol()" expand="block" shape="round">
                                 <ion-label color="dark">Cambiar Rol del Usuario</ion-label> 
                              </ion-button>  
                          </ion-col>
                        </ion-row> 
  
                        
                     
                    
                    
    </ion-grid>  
    
    
  </ion-content>
